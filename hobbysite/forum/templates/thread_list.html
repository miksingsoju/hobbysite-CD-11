{% extends "list_base.html" %}

<!-- Block for user's threads -->

{% block my_list %}
{% if thread in user_threads %}  
<container class="col">
    <div class="card shadow row-md-1 p-3 my-1">
        <!-- Thread Title -->
        <h6 class="card-title my-1">
            <a href="{% url 'forum:thread_detail' thread.id %}" class="text-primary">
            {{ thread.title }}
            </a>
        </h6>
    </div>
</container>
{% endif %}
{% endblock %}

<!-- Block for other threads -->

{% block other_list %}
{% if thread not in user_threads %}  
<container class="col">
    <div class="card shadow row-md-1 p-3 my-1">
        <!-- Thread Title -->
        <h6 class="card-title my-1">
            <a href="{% url 'forum:thread_detail' thread.id %}" class="text-primary">
            {{ thread.title }}
            </a>
        </h6>
    </div>
</container>
{% endif %}
{% endblock %}
