{% extends "base.html" %}
{% block content %}
<div class="container my-4">
  <article class="article-detail p-4 shadow-sm rounded bg-light">
    <header>
      <h1 class="text-primary">{{ article.title }}</h1>
      <p class="text-muted">
        <strong>Category:</strong> {{ article.category.name }} <br>
        <strong>Published on:</strong> {{ article.created_at|date:"F j, Y, g:i a" }} <br>
        <strong>Last updated on:</strong> {{ article.updated_at|date:"F j, Y, g:i a" }}
      </p>
    </header>
    <section class="article-entry">
      {{ article.content|linebreaks }}
    </section>
    <footer>
      <a href="{% url 'blog:articles_by_category' article.category.id %}" class="btn btn-primary mt-3">Back to Articles</a>
    </footer>
  </article>
</div>
{% endblock %}
