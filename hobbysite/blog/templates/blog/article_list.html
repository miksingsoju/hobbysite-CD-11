{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1 class="text-center my-4">The Basketball G.O.A.T.s</h1>
  <div class="row">
    {% for category in categories %}
      <div class="col-md-4">
        <div class="card mb-3 shadow">
          <div class="card-body">
            <h3 class="card-title">
              <a href="{% url 'blog:articles_by_category' category.id %}" class="text-decoration-none text-dark">
                {{ category.name }}
              </a>
            </h3>
            <p class="card-text">{{ category.description }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
