{% extends 'base.html' %}
{% load static %}

{% block title %} Login {% endblock %}

{% block content %}
<style>
    .login-container {
        max-width: 400px;
        margin: 10vh auto;
        padding: 2rem;
        border: 2px solid black;
        text-align: center;
        font-size: 1.2rem;
    }

    .login-container input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        font-size: 1rem;
    }

    .login-container button {
        padding: 10px 20px;
        font-size: 1rem;
        border: 2px solid black;
        background-color: white;
        cursor: pointer;
        margin-top: 1rem;
    }

    .login-container button:hover {
        background-color: black;
        color: white;
    }
</style>

<div class="login-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Log In</button>
    </form>

    {% if form.errors %}
        <p style="color:red;">Invalid username or password</p>
    {% endif %}
    <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
</div>
{% endblock %}
