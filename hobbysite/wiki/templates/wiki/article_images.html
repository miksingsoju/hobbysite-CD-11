{% extends "base.html" %}
{% load static %}
{% block title %} Add Images to: {{ article.title}} {% endblock %}

{% block content %}
<h2>Add Images to: {{ article.title}}</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
</form>

<a href="{% url 'wiki:article_detail' num=article.pk %}">Back to article</a>
{% endblock %}
