{% extends "base.html" %}
{% load static %}
{% block title %} Edit Article {% endblock %}

{% block content %}
<h2>Edit Article: {{ article.title }}</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
</form>

<a href="{% url 'wiki:article_detail' num=article.pk %}">Back to article</a>
{% endblock %}
